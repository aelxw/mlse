<div fxLayout="row" fxLayoutAlign="center">
  <div class="login-panel">

    <div style="padding: 5px; border: 1px solid lightgray; border-radius: 5px">
      <div fxLayoutAlign="center">
        <img style="width: 15rem; height: 7rem; padding: 1rem 0 2rem 0;" src="https://mlse.com/wp-content/uploads/2014/12/MLSE_logo_col_160.png">
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field appearance="standard" style="width: 90%;">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="standard" style="width: 90%;">
          <mat-label>Password</mat-label>
          <input matInput [type]="'password'" [(ngModel)]="password">
        </mat-form-field>
        <div *ngIf="failLogin">
          <strong style="color: red">{{failMessage}}</strong>
        </div>
        <button mat-button style="width: 90%; margin: 1rem 0; background-color: rgba(0,0,0,0.1)" (click)="login()">
          Login
        </button>
      </div>
    </div>


  </div>
</div>
