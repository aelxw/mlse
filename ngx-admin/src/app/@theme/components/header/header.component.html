<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo">
      <img style="max-height: 4rem" src="https://mlse.com/wp-content/uploads/2014/12/MLSE_logo_col_160.png">
    </div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action icon="fa fa-door-open" class="toggle-layout" (click)="logout()"></nb-action>
    <nb-action>
      <nb-user [name]="user?.fullname" [title]="user?.email"></nb-user>
    </nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
  </nb-actions>
</div>
