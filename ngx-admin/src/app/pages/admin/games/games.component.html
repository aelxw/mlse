<div class="row">

    <div class="col-md-3">
        <nb-card>
            <nb-card-header>Add NHL Game</nb-card-header>
            <nb-card-body>

                <form #addGameForm="ngForm" (ngSubmit)="addTempGame(addGameForm)">
                    <div class="form-group">
                        <label>Team</label>
                        <input class="form-control" placeholder="Team" name="team" [(ngModel)]="searching" [matAutocomplete]="nhlAutocomplete">
                        <mat-autocomplete #nhlAutocomplete="matAutocomplete" [displayWith]="displayTeam" autoActiveFirstOption>
                            <mat-option *ngFor="let t of nhlTeams | filter : 'name' : searching" [value]="t">
                                {{t.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input class="form-control" matInput [matDatepicker]="nhlDatepicker" placeholder="Choose a date" [value]="date" name="date"
                            [(ngModel)]="date">
                        <mat-datepicker-toggle matSuffix [for]="nhlDatepicker"></mat-datepicker-toggle>
                        <mat-datepicker #nhlDatepicker></mat-datepicker>
                    </div>
                    <div class="form-group">
                        <label>Taxable Benefit Cost</label>
                        <input class="form-control" placeholder="$" type="number" min="0" name="benefit" [(ngModel)]="benefit">
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>


            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-md-9">
        <nb-card>
            <nb-card-header>
                NHL Games
            </nb-card-header>

            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onEditConfirm($event)">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>

</div>
